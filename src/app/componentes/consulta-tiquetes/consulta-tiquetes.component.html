<h2 class="pt-2" style="text-align: center">Estacionamiento actual</h2>
<button class="btn btn-primary" (click)="listarTiquetes()">
  Refrescar</button>
<div class="container">
      <p-table [value]="tiquetes" class="table">
        <ng-template pTemplate="header" class="thead-dark">
          <tr>
            <th scope="col">PLACA</th>
            <th scope="col">TIPO VEHICULO</th>
            <th scope="col">FECHA DE INGRESO</th>
            <th scope="col">ACCIÃ“N</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tiquete>
          <tr>
            <td scope="row" id="{{tiquete.placa}}" >{{tiquete.placa}}</td>
            <td id="{{tiquete.tipoVehiculo}}">{{tiquete.tipoVehiculo}}</td>
            <td id="{{tiquete.fechaEntrada}}">{{tiquete.fechaEntrada}}</td>
            <td><button class="btn btn-primary" id="btnExit{{tiquete.placa}}" (click)="registrarSalidaTicket(tiquete.placa)">
                Salida</button></td>
          </tr>
        </ng-template>
      </p-table>
</div>
